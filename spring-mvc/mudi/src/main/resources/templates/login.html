<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>

    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Login')}"></div>

            <div class="card mb-3">
                <form th:action="@{/login/novo}" class="card-body" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="username">Usuário</label>
                        <input class="form-control" id="username" name="username" placeholder="Usuário"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha"/>
                    </div>
                    <button class="btn btn-primary mt-3 mb-3" type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
