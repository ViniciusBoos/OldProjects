<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>

    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Meus pedidos')}"></div>

            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${status} == null ? 'active'" class="nav-link" th:href="@{/usuario/home}">Todos</a>
                    <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" th:href="@{/usuario/aguardando}">Aguardando</a>
                    <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link" th:href="@{/usuario/aprovado}">Aprovado</a>
                    <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link" th:href="@{/usuario/entregue}">Entregue</a>
                </div>
                <a th:href="@{/pedido/formulario}">
                    <button class="btn btn-outline-secondary me-2">Novo</button>
                </a>
            </nav>
            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <th:block th:switch="${pedido.status.name()}" >
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nome}">Nome do produto</div>
                    <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nome}">Nome do produto</div>
                    <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nome}">Nome do produto</div>
                </th:block>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 col-md-7">
                            <div class="row">
                                <div class="col-md-5 mt-3">Valor: <span th:if="${pedido.valor} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valor,3,'POINT',2,'COMMA')}">valor</span></div>
                                <div class="col-md-7 mt-3">Data entrega: <span th:if="${pedido.data} != null" th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy')}">Data da entrega</span>
                                </div>
                            </div>
                            <div class="mt-3">Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="Url do produto"/></div>

                            <div class="mt-3">Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                            </div>
                        </div>

                        <div class="col-12 col-sm-4 col-md-5">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
